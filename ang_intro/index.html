<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>
</head>
<body>
    <div ng-init="carArray=['benz','range','bmw','porsche']">
        <ul>
            <li ng-repeat="cars in carArray">
                {{cars}}
            </li>
        </ul>
    </div>
    <div ng-init="myVar='junie'">
        {{myVar}}
    </div>
    <br>
    <div>
        <input type='text' ng-model="myInput">
        <p>
            {{myInput}}
        </p>
    </div>

</body>
</html>
